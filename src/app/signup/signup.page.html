<ion-header>
<ion-toolbar>
<ion-title>
Sign Up
</ion-title>
</ion-toolbar>
</ion-header>
<ion-content>
  <div class="wrapper">
  <h3>Sign Up</h3>

  <ion-item lines="none">
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" placeholder="Full Name" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="text" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-button (click)="SignUp()">Sign Up</ion-button>
  </div>
</ion-content>

<ion-footer>
<div class="text" (click)="gotoSignIn()">
  Already a member? Sign In
</div>
</ion-footer>
